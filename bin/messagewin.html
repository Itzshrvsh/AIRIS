<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meta AI Message</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
  <style>
    html {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro", "Segoe UI", Roboto, sans-serif;
      overflow: hidden;
    }

    body {
      margin: 0;
      padding: 0;
      pointer-events: auto; /* Disable interaction globally */
    }

    #message-box,
    .window-button,
    #message-text,
    #progress-bar,
    #summary-buttons,
    #btn-full,
    #btn-short {
      pointer-events: auto; /* Re-enable only inside the box */
    }

    #message-box {
      position: fixed;
      top: 400px;
      left: 20px;
      transform: translateX(200%);
      width: 360px;
      max-width: 90vw;
      background: rgba(28, 28, 30, 0.88);
      color: white;
      padding: 20px 24px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.15);
      transition: all 0.6s ease-in-out;
      opacity: 0;
      z-index: 9999;
    }

    #message-box.show {
      transform: translate(0, 0);
      opacity: 1;
    }

    #message-box.closing {
      transform: translateX(200%);
      opacity: 0;
    }

    #window-controls {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .window-button {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #ff5f56;
      box-shadow: inset 0 0 1px rgba(0,0,0,0.3);
      cursor: pointer;
    }

    .window-button:nth-child(2) { background-color: #ffbd2e; }
    .window-button:nth-child(3) { background-color: #27c93f; }

    #message-text {
      font-size: 15px;
      line-height: 1.5;
      margin-top: 10px;
    }

    #progress-bar {
      height: 4px;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 100px;
      overflow: hidden;
      margin: 16px 0 8px 0;
    }

    #progress-fill {
      height: 100%;
      width: 100%;
      background: #0af;
      animation: shrink 30s linear forwards;
    }

    @keyframes shrink {
      from { width: 100%; }
      to { width: 0%; }
    }

    #summary-buttons {
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #summary-buttons.show {
      display: block;
      opacity: 1;
      margin-top: 10px;
    }

    #btn-full, #btn-short {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255,255,255,0.15);
      color: white;
      border-radius: 8px;
      padding: 6px 12px;
      margin-right: 8px;
      font-size: 13px;
      cursor: pointer;
      backdrop-filter: blur(6px);
    }

    #btn-full:hover, #btn-short:hover {
      background: rgba(255, 255, 255, 0.2);
    }

  </style>
</head>
<body>
  <div id="message-box" role="dialog" aria-live="polite" tabindex="0">
    <div id="window-controls">
      <div class="window-button" onclick="closeWindow()"></div>
      <div class="window-button"></div>
      <div class="window-button"></div>
    </div>
    <span id="message-text">Loading...(might be an error!)</span>
    <div id="progress-bar"><div id="progress-fill"></div></div>
    <div id="summary-buttons">
      <button id="btn-full">ðŸ“– Full</button>
      <button id="btn-short">âš¡ Short</button>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    const box = document.getElementById('message-box');
    const textEl = document.getElementById('message-text');
    const summaryBox = document.getElementById('summary-buttons');
    const btnFull = document.getElementById('btn-full');
    const btnShort = document.getElementById('btn-short');

    let fullSummary = "", shortSummary = "";

    function closeWindow() {
      box.classList.remove('show');
      box.classList.add('closing');
      setTimeout(() => window.close(), 400);
    }

    function cleanForSpeech(text) {
      return text
        .replace(/```[\s\S]*?```/g, '')
        .replace(/[\u2700-\u27BF]|[\uE000-\uF8FF]|\uD83C[\uDDE6-\uDDFF]|\uD83D[\uDC00-\uDE4F\uDE80-\uDEFF]|\uD83E[\uDD00-\uDDFF]/g, '')
        .replace(/https?:\/\/[^\s]+/g, '')
        .replace(/\s+/g, ' ')
        .replace(/[,;:]{2,}/g, ',')
        .replace(/\[([^\]]*)\]/g, '')
        .replace(/<.*?>/g, '')
        .toLowerCase()
        .trim();
    }

    function speak(text, lang = "en-IN", speed = 1.0) {
      if (!text) return;
      const utterance = new SpeechSynthesisUtterance(cleanForSpeech(text));
      utterance.lang = lang;
      utterance.rate = speed;
      utterance.pitch = 1.1;
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(utterance);
    }

    function speakWithinTime(text, maxDurationInSec = 30) {
      const words = text.trim().split(/\s+/).length;
      const averageRate = Math.max(0.5, Math.min(3, words / maxDurationInSec));
      speak(text, "en-IN", averageRate);
    }

    ipcRenderer.on('display-message', (_, msg) => {
      box.classList.add('show');
      box.focus();
      textEl.textContent = msg;
      summaryBox.classList.remove("show");
      speakWithinTime(msg, 30);

      setTimeout(() => {
        box.classList.remove('show');
        closeWindow();
      }, 30000);
    });

    ipcRenderer.on('yt-summary-options', (_, data) => {
      fullSummary = data.full;
      shortSummary = data.short;
      summaryBox.classList.add("show");
      box.classList.add('show');
      box.focus();
      textEl.textContent = "ðŸŽ¬ Summary ready. Choose:";
    });

    btnFull.addEventListener('click', () => {
      textEl.textContent = fullSummary;
      speak(fullSummary);
      summaryBox.style.display = "none";
    });

    btnShort.addEventListener('click', () => {
      textEl.textContent = shortSummary;
      speak(shortSummary);
      summaryBox.style.display = "none";
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeWindow();
    });
  </script>
</body>
</html>
