<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AIRIS Launcher</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #111;
      color: white;
    }
    h1 {
      margin-bottom: 30px;
    }
    button, select, input[type="range"] {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #333;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    select {
      background: #222;
      padding: 10px;
      border-radius: 5px;
    }
    .section {
      margin: 30px auto;
      background: #222;
      padding: 20px;
      width: 80%;
      border-radius: 15px;
    }
    .label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .switch {
      appearance: none;
      width: 50px;
      height: 25px;
      background: #888;
      border-radius: 15px;
      position: relative;
      outline: none;
      cursor: pointer;
      transition: 0.3s;
    }
    .switch:checked {
      background: #0f0;
    }
    .switch::before {
      content: "";
      position: absolute;
      width: 23px;
      height: 23px;
      background: #000;
      border-radius: 50%;
      top: 1px;
      left: 1px;
      transition: 0.3s;
    }
    .switch:checked::before {
      transform: translateX(25px);
    }
  </style>
</head>
<body>
  <h1>üß† AIRIS </h1>

  <div class="section">
    <button id="startAI">üöÄ Start Assistant</button>
    <button id="exitBtn" onclick="window.close()">‚ùå Exit</button>
  </div>

<script>
  const { ipcRenderer } = require('electron');

  // ‚è∞ Run after DOM loads
  document.addEventListener("DOMContentLoaded", () => {
    loadSettings();
      saveSettings();
    });

    document.getElementById("exitBtn").addEventListener("click", () => {
      window.electronAPI.closeWindow();
    });

    document.getElementById("startAI").addEventListener("click", () => {
      const config = JSON.parse(localStorage.getItem("metaAIConfig"));
      ipcRenderer.send("start-ai", config);
      window.close();
    });
</script>

</body>
</html>
