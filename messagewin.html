<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meta AI Message</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
  <style>
    html {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro", "Segoe UI", Roboto, sans-serif;
      overflow: hidden;
    }

    body {
      margin: 0;
      padding: 0;
      pointer-events: none;
    }

    #message-box,
    .window-button,
    #message-text {
      pointer-events: auto;
    }

    #message-box {
      position: fixed;
      top: 400px;
      left: 20px;
      transform: translateX(200%);
      width: 360px;
      max-width: 90vw;
      background: rgba(28, 28, 30, 0.88);
      color: white;
      padding: 20px 24px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.15);
      transition: all 0.6s ease-in-out;
      opacity: 0;
      z-index: 9999;
    }

    #message-box.show {
      transform: translate(0, 0);
      opacity: 1;
    }

    #message-box.closing {
      transform: translateX(200%);
      opacity: 0;
    }

    #window-controls {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .window-button {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #ff5f56;
      box-shadow: inset 0 0 1px rgba(0,0,0,0.3);
      cursor: pointer;
    }

    .window-button:nth-child(2) { background-color: #ffbd2e; }
    .window-button:nth-child(3) { background-color: #27c93f; }

    #message-text {
      font-size: 15px;
      line-height: 1.5;
      margin-top: 10px;
    }

    #progress-bar {
      height: 4px;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 100px;
      overflow: hidden;
      margin: 16px 0 8px 0;
    }

    #progress-fill {
      height: 100%;
      width: 100%;
      background: #0af;
      animation: shrink 8s linear forwards; /* Auto close after 8s */
    }

    @keyframes shrink {
      from { width: 100%; }
      to { width: 0%; }
    }
  </style>
</head>
<body>
  <div id="message-box" role="dialog" aria-live="polite" tabindex="0">
    <div id="window-controls">
      <div class="window-button" onclick="closeWindow()"></div>
      <div class="window-button"></div>
      <div class="window-button"></div>
    </div>
    <span id="message-text">Loading...(might be an error!)</span>
    <div id="progress-bar"><div id="progress-fill"></div></div>
  </div>

  <script>
    const { ipcRenderer, clipboard } = require('electron');
    const box = document.getElementById('message-box');
    const textEl = document.getElementById('message-text');

    const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

    async function displayMessageFlow(msg) {
      box.classList.add('show');
      box.focus();
      textEl.textContent = msg;

      // ðŸ”¥ Auto copy to clipboard
      clipboard.writeText(msg);

      await sleep(8000); // show for 8s

      box.classList.remove('show');
      box.classList.add('closing');
      await sleep(400);
      window.close();
    }

    ipcRenderer.on('display-message', async (_, msg) => {
      await displayMessageFlow(msg);
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') window.close();
    });
  </script>
</body>
</html>
